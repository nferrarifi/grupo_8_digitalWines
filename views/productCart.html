<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Digital Wines - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/styles-productCart.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/86df6f0eff.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="todo-header">
        <div class="logo-div">
          <img src="/img/digitalwines-transparent.png" class="logo-header" />
        </div>
        <div class="explorador">
          <nav class="nav-explorer-header">
            <ul class="lista">
              <li>
                <a href="/"><strong>Inicio</strong></a>
              </li>
              <li>
                <a href="#"><strong>Tienda</strong></a>
              </li>
              <li>
                <a href="/about-us"><strong>Sobre nosotros</strong></a>
              </li>
              <li>
                <a href="#"><strong>Contacto</strong></a>
              </li>
            </ul>
          </nav>

          <nav class="nav-utility-header">
            <ul class="lista">
              <li>
                <a href="/login" class="nav-icon"
                  ><i class="fas fa-user"></i
                ></a>
              </li>
              <li>
                <a href="/productCart" class="nav-icon"
                  ><i class="fas fa-shopping-cart"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="burger-menu">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
      <section class="cart">
        <h1 class="tu-carrito">TU CARRITO</h1>
        <hr />
        <section class="bandeja">
          <article class="item-carrito">
            <div class="imagen-item">
              <img src="/img/wine-bottle.png" alt="Vino tanto" />
            </div>
            <div class="item">
              <div class="item-name">
                <h4>Nombre de producto</h4>
                <a href="#"><i class="fas fa-times"></i></a>
              </div>
              <p>
                <a href="#"><i class="fas fa-plus"></i></a
                ><a href="#"><i class="fas fa-minus"></i></a> 06
              </p>
              <p>$9,999</p>
            </div>
          </article>
        </section>
        <hr />
        <div class="total">
          <h1>TOTAL:</h1>
          <h1>$9,999</h1>
        </div>
        <div class="botonera">
          <button type="button"><strong>Finalizar compra</strong></button>
          <button type="button"><strong>Seguir comprando</strong></button>
        </div>
      </section>
    </main>
    <footer>
      <div class="newsletter">
        <h4>Newsletter</h4>

        <input type="search" />
        <button type="submit">Suscribirse</button>
      </div>
      <div class="pie-pagina">
        <div class="div-logo-footer">
          <img src="/img/digitalwines-transparent.png" class="logo-footer" />
        </div>

        <div class="footer-flex">
          <nav class="nav-explorer-footer">
            <ul class="lista">
              <li><a href="#">Tienda</a></li>
              <li><a href="/about-us">Sobre nosotros</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>

          <nav class="nav-utility-footer">
            <ul class="lista">
              <li>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
